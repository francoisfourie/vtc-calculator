<div class="container">
    <div>

    </div>

    <div>
        <!-- Tab links -->
        <div class="tab">
            <button class="btn btn-secondary nav-button" onclick="openTab(event, 'TransferCalculator')" style="max-width: 200px; display: flex; flex-direction: column; align-items: center;">
                <i class="fas fa-exchange-alt" style="font-size: 0.8em;"></i>
                <span style="font-size: 0.5em;">Transfer Costs</span>
            </button>
            <button class="btn btn-secondary nav-button" onclick="openTab(event, 'BondCalculator')" style="max-width: 200px; display: flex; flex-direction: column; align-items: center;">
                <i class="fas fa-handshake" style="font-size: 0.8em;"></i>
                <span style="font-size: 0.5em;">Bond Costs</span>
            </button>
            <button class="btn btn-secondary nav-button" onclick="openTab(event, 'installments')" style="max-width: 200px; display: flex; flex-direction: column; align-items: center;">
                <i class="fas fa-money-bill-wave" style="font-size: 0.8em;"></i>
                <span style="font-size: 0.5em;">Bond Instalments</span>
            </button>
        </div>
    </div>

    <div class="light-border">

        <div id="liveAlertPlaceholder"></div>
        <!-- Tab content -->
        <div id="TransferCalculator" class="tabcontent" style="display: block;">
            <div class="form-header bg-secondary text-white py-2 px-3 rounded" style="margin-bottom: 10px;">
                <h2 class="h6 m-0">Transfer Costs</h2>
            </div>
            <form class="bondcalc" onsubmit="calculateTransfer(event)">
                <div class="form-group half-width-input">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-registered"></i></span>
                        </div>
                        <label for="amntt" class="sr-only">Transfer Amount</label>
                        <input id="amntt" type="number" class="form-control number-separator" data-a-sign="" data-a-dec="," data-a-sep="." required placeholder="Transfer Amount">
                    </div>
                </div>
                <div style="text-align: right;">
                    <button class="btn btn-secondary" type="submit">
                        Calculate
                        <i class="fas fa-calculator ml-1"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="BondCalculator" class="tabcontent" style="display: none;">
            <div class="form-header bg-secondary text-white py-2 px-3 rounded" style="margin-bottom: 10px;">
                <h2 class="h6 m-0">Bond Costs</h2>
            </div>
            <form class="bondcalc" onsubmit="calculateBondCosts(event)">
                <div class="form-group half-width-input">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-registered"></i></span>
                        </div>
                        <label for="amnt" class="sr-only">Bond Amount</label>
                        <input id="amnt" type="number" class="form-control number-separator" data-a-sign="" data-a-dec="," data-a-sep="." required placeholder="Bond Amount">
                    </div>
                </div>
                <div style="text-align: right;">
                    <button class="btn btn-secondary" type="submit">
                        Calculate
                        <i class="fas fa-calculator ml-1"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="installments" class="tabcontent" style="display: none;">
            <div class="form-header bg-secondary text-white py-2 px-3 rounded" style="margin-bottom: 10px;">
                <h2 class="h6 m-0">Monthly Instalments</h2>
            </div>
            <form class="bondcalc" onsubmit="calculateInstalments(event)">
                <div class="form-group half-width-input">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-registered"></i></span>
                        </div>
                        <label for="Loan_price" class="sr-only">Loan Amount</label>
                        <input id="Loan_price" type="number" class="form-control" required placeholder="Loan Amount">
                    </div>
                </div>
                <div class="form-group half-width-input">
                    <label for="Interest_per" class="sr-only">Interest Rate (%)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="Interest_per" name="Interest_per" step="0.01" min="0" max="20" required placeholder="Interest Rate (%)">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group half-width-input-loan-term">
                    <label for="Loan_Term" class="sr-only">Loan Term (Years)</label>
                    <div class="input-group">
                        <input id="Loan_Term" type="number" class="form-control" required placeholder="Loan Term (Years)">
                    </div>
                </div>
                <div style="text-align: right;">
                    <button class="btn btn-secondary" type="submit">
                        Calculate
                        <i class="fas fa-calculator ml-1"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="showResult" class="container">
            <div id="result" class=""  ></div>
            <!-- <p class="text-warning explanation" style="font-size: smaller; font-style: italic;">
                <i>*Please take note all amounts stipulated are only estimates and are subject to approval</i>
            </p> -->
            <p class="text-warning explanation" style="font-size: smaller; font-style: italic;">
                <i>*Fees are subject to change, a final quotation can be requested from our office. Please contact info@vtb.co.za</i>
            </p>
        </div>

    </div>
</div>
